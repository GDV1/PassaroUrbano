<div class="container">

  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let oferta of ofertas">
      <div class="card text-center">
        <img class="card-img-top" [src]="oferta.imagens[0].url">
        <div class="card-body">
          <h4 class="card-title">{{ oferta.titulo }}</h4>
          <h5 class="card-text">{{ oferta.descricao_oferta }}</h5>
          <p>Anunciado por: <b>{{ oferta.anunciante }}</b></p>
          <p class="preco">{{ oferta.valor | currency: 'BRL' }}</p>
          <a [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-success btn-block">Ver oferta</a>
        </div>
      </div>
    </div>
  </div>
</div>
