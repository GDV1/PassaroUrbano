<div class="container">
  <div class="oferta" *ngFor="let oferta of ofertas">
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricaoOferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img class="img-fluid" [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img class="img-fluid" *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta?.valor | currency: 'BRL'}}</h1>
          </div>
        </div>

        <div (click)="adicionarAoCarrinho(oferta)" [routerLink]="['/ordem-compra']" class="btn">
          <img src="../../assets/cart-white.svg">
          <span>Comprar</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="nav-tabs">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#como-usar" role="tab" routerLink="como-usar"
            aria-selected="true">Como Usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#onde-fica" role="tab" routerLink="onde-fica"
            aria-selected="false">Onde Fica</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
