<!-- Top Line -->
<div class="row mx-0 px-0 mt-4 mb-4">
  <div class="container">
    <div class="form-row">
      <a routerLink="" class="mx-auto">
        <img src="../../assets/logo.png" alt="Pássaro Urbano">
      </a>
      <div class="col-sm-7 ml-5 mt-3 mx-auto">
        <input type="text" class="form-control rounded-pill" placeholder="Pesquise por ofertas..." #termoBusca
          (keyup)="search(searchTerms.value)">
      </div>
      <a routerLink="#loginecadastro" class="ml-5 mt-4 mx-auto">Entrar</a>
      <a routerLink="ordem-compra" class="ml-5 mt-4 mx-auto">Carrinho</a>
    </div>
  </div>
</div>

<!-- Menus -->
<nav class="nav-fluid navbar-expand-lg">
  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item mx-auto">
          <a class="nav-link" routerLinkActive="active" routerLink="restaurantes">Restaurantes</a>
        </li>
        <li class="nav-item mx-auto">
          <a class="nav-link" routerLinkActive="active" routerLink="diversao">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="5000">
      <img src="../../assets/banners/img_1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="../../assets/banners/img_2.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="../../assets/banners/img_3.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="../../assets/banners/img_4.jpg" class="d-block w-100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
